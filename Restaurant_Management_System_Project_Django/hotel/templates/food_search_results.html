{% load static %}
{% load mathfilters %}
{% include "includes/landing_top.html" %}
<!-- food_search.html -->

{% block content %}
    <div class="menu">
        <div class="container">
            <h2>Search Results for "{{ query }}"</h2>

            <div class="menu-items-container">
                {% for food in foods %}
                    <div class="menu-item">
                        <a href="{% url 'hotel:food_details' food.id %}" class="item-link">
                            <div class="item-image">
                                <img src="/media/{{ food.image }}" alt="{{ food.name }}">
                            </div>
                            <div class="item-details">
                                <h4>{{ food.name }}</h4>
                                <p><i class="fa fa-inr"></i> {{ food.sale_price }}</p>
                                 
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

<style>
    .menu-items-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .menu-item {
        width: calc(33.33% - 40px); /* Adjust width and margin for responsiveness */
        height: 400px; /* Adjust height as needed */
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .item-image {
        flex: 1;
        overflow: hidden;
        border-radius: 10px 10px 0 0;
    }

    .item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .item-details {
        padding: 15px;
        text-align: center;
    }

    .item-details h4 {
        margin: 10px 0;
        font-size: 20px;
        color: #333;
    }

    .item-details p {
        margin: 0;
        font-size: 18px;
        color: #888;
    }

    .item-details .btn {
        margin-top: 10px;
    }

    .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
</style>
