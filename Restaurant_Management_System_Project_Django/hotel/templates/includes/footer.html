<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS Styles */
        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .footer-heading h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .footer-icons ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-icons li {
            margin: 0 10px;
        }

        .footer-icons a {
            display: block;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .footer-icons a:hover {
            background-color: #fff;
            color: #333;
        }

        .footer-icons span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Copyright */
        .copyright {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }

        .w3agile-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .w3agile-list li {
            margin: 0 15px;
        }

        .w3agile-list a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .w3agile-list a:hover {
            color: #ffcc00;
        }

        .agileinfo {
            margin-top: 20px;
        }

        /* Additional Features */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-icons {
                margin-top: 20px;
            }

            .footer-icons a {
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 20px;
            }

            .footer-icons span {
                font-size: 12px;
            }

            .w3agile-list {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="footer">
        <div class="container">
            <div class="footer-grids">
                <div class="footer-heading">
                    <h3>Get in touch with us</h3>
                </div>
                <div class="footer-icons">
                    <ul>
                        <li>
                            <a href="#" class="twitter">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <span>Twitter</span>
                        </li>
                        <li>
                            <a href="#" class="facebook">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <span>Facebook</span>
                        </li>
                        <li>
                            <a href="#" class="google">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <span>Google +</span>
                        </li>
                        <li>
                            <a href="#" class="instagram">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                            <span>Instagram</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- //footer -->
    <!-- copyright -->
    <div class="copyright">
        <div class="container">
            <div class="w3agile-list">
                <ul>
                    <li>
                        <a href="{% url 'hotel:about' %}">About</a>
                    </li>
                    <li>
                        <a href="{% url 'hotel:menu' %}">Menu</a>
                    </li>
                    <li>
                        <a href="{% url 'hotel:cbs' %}">Cooking Class By Surbhi</a>
                    </li>
                    <li>
                        <a href="{% url 'hotel:n&e' %}">News & Events</a>
                    </li>
                    <li>
                        <a href="{% url 'hotel:contact' %}">Contact Us</a>
                    </li>
                    <li>
                        <a href="{% url 'hotel:mentor' %}">Our Mentor</a>
                    </li>
                </ul>
            </div>
            <div class="agileinfo">
                <p>Â© Owned By ASH Restaurent</p>
            </div>
        </div>
    </div>
    <!-- //copyright -->
</body>

</html>
